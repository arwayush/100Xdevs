<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        margin-left: 5px;
        margin-right: 5px;
        display: flex;
        justify-content: space-around;
        box-shadow: 2px 1px 2px #eee;
        border-radius: 5px;
      "
    >
      <div>
        <img
          src="logo.svg"
          width="140px"
          style="padding-top: 20px; padding-bottom: 20px"
        />
      </div>
      <div style="display: flex; justify-content: space-evenly">
        <div style="padding: 20px; color: #666; cursor: pointer">Signup</div>
        <div style="padding: 20px; color: #666; cursor: pointer">About</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Product</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Pricing</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Support</div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <img src="landing.png" alt="" width="55%" />
    </div>

    <div style="padding-top: 20px; display: flex; justify-content: center">
      <h1 style="font-weight: 500">Invest in Everything</h1>
    </div>

    <div style="display: flex; justify-content: center">
      <h2 style="font-weight: 400">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </h2>
    </div>

    <!-- button -->
    <div style="display: flex; justify-content: center">
      <div
        style="
          padding: 10px 10px;
          background-color: #387ed1;
          color: #fff;
          border: 1px solid rgba(0, 0, 0, 0);
          border-radius: 3px;
          cursor: pointer;
        "
      >
        Sign up now
      </div>
    </div>
  </body>
</html>
